<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KEGG pathway map viewer</title>

    <style>
        html {
            margin: 0;
            padding: 0;
        }

        body {
            max-width: 100%;
            min-width: 100%;
            margin: 0 auto;
            padding: 20px 10px;
            font-size: 0.8em;
        }

        h1 {
            font-size: 1.8em;
        }

        .tree {
            float: left;
            overflow: auto;

            min-width: 30%;
        }

    <link rel="stylesheet" href="../jstree/themes/default/style.min.css" />

<body>

    <div id="data" class="tree">
    </div>

    <script src="../jstree/jstree.min.js"></script>
    <script src="//cdn.biodeep.cn:8848/typescripts/build/linq.js"></script>

    </script>
